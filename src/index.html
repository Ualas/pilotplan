<html>
<head>
  <title>instituteRice</title>
  <!-- build:css css/{{site}}.css -->
  <link rel="stylesheet" href="leaflet/dist/leaflet.css" />

  <link rel="stylesheet" href="css/fontello.css" />
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>

  <main class='flex-column'>

  <header>
    <img src='img/logo.png'/>
    <div id='eras-button'><i class='icon-level-up'></i>Back to eras</div>
    <div id='controls-right'>
      <div id='add-memory-button'><i class='icon-plus'></i>Add a memory</div>
      <div id='search'>
        <input placeholder="Enter a building or place name" /><div class='search-go'><i class="icon-search"></i></div>
      </div>
      <div id='search-button' class='search-hide'><i class='icon-search'></i>Search...</div>
      <div id='top-right-buttons' class='search-hide'><i class='icon-facebook-circled'></i><i class='icon-twitter-circled'></i><i class='icon-down-circle'></i><i class='icon-info-circled'></i></div>
    </div>
  </header>
  <section id='timeline'></section>
  <div class='flex-row right-side'>
    <aside id='legend' class='panel collapsed'>
      <div class='panel-toggle legend-toggle'><i class='icon-list-bullet'></i><span>MAP LEGEND</span><i class='icon-angle-double-right open'></i><i class='icon-angle-double-left close'></i></div>
      <div class='legend-contents'></div>
    </aside>
    <div class='flex-column'>
      <section id='map'></section>
      <section id='filmstrip' class='panel collapsed'>
        <div class='panel-toggle filmstrip-toggle'><div class='mini-thumbs'></div><span>VIEWS</span><i class='icon-angle-double-up open'></i><i class='icon-angle-double-down close'></i></div>
        <div class='filmstrip-contents'>
          <div class="raster-types">
            <i class="icon-camera selected"></i>
            <i class="icon-map-o"></i>
            <i class="icon-tsquare"></i>
            <i class="icon-flight"></i>
          </div>
          <div class="filmstrip-thumbnails"></div>
          <div class="filmstrip-showall">Show all</div>
        </div>
      </section>
      <div class="probe" id="fixed-probe">
        <i class="icon-times"></i>
        <div class='content'></div>
      </div>
      <div class="probe" id="filmstrip-probe">
        <div class="content"></div>
        <div class="tail"></div>
      </div>
    </div>
  </div>

  </main>

  <!-- build:js js/{{site}}.js -->
  <script src="jquery/dist/jquery.min.js"></script>
  <script src="leaflet/dist/leaflet.js"></script>
  <script src="underscore/underscore-min.js"></script>
  <script src="d3-dispatch/build/d3-dispatch.min.js"></script>

  <script src="js/Photo.js"></script>
  <script src="js/Overlay.js"></script>
  <script src="js/events.js"></script>
  <script src="js/map.js"></script>
  <script src="js/timeline.js"></script>
  <script src="js/filmstrip.js"></script>
  <script src="js/legend.js"></script>
  <script src="js/search.js"></script>
  <script src="js/probes.js"></script>
  <script src="js/init.js"></script>

</body>
</html>
