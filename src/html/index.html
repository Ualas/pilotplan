<html>
<head>
  <title>imagineRio</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="initial-scale=1.0"/>
  <!-- build:css css/{{site}}.css -->
  <link rel="stylesheet" href="https://use.typekit.net/nwz6jsn.css">

  <link rel="stylesheet" href="css/fontello.css" />
  <link rel="stylesheet" href="css/animation.css" />
  <link rel="stylesheet" href="libraries/mapbox-gl.css" />

  <!-- Begin MailChimp Signup Form -->
  <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
  <style type="text/css">
    #mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif; }
    /* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
      We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
  </style>
  <meta property="og:url" content="https://imaginerio.org" />
  <meta property="og:title" content="imagineRio" />
  <meta property="og:description" content="" />
  <meta property="og:image" content="img/cover.png" />
</head>
<body>
  <div class="outer-container">
    <div class="top-container">
      <div class="header"></div>
      <div class="timeline-container">
        <div class="timeline-stepper-container">
          <div class="timeline-stepper">
            <i class="icon-angle-left timeline-stepper__icon timeline-stepper__left"></i>
            <div class="timeline-stepper__year">year</div>
            <i class="icon-angle-right timeline-stepper__icon timeline-stepper__right"></i>
          </div>
        </div>
        <div class="timeline-slider-container"></div>
      </div>
    </div>
    <div class="map-outer">
      <div id="map">
      </div>
    </div>
    <div class="sidebar sidebar--legend">
      <div class="sidebar__top">
          <input placeholder="Search map layers..." class="sidebar__input" />
      </div>
      <div class="sidebar__content">
      </div>
      <div class="sidebar__results">
      </div>
    </div>
    <div class="probe-buttons-container">
      <div class="area-button">
        <i class="icon-search-area"></i> <span class="area-button-text">Explore by area</span>
      </div>
    </div>
  </div>

  <script src="libraries/jquery.min.js"></script>
  <script src="libraries/underscore-min.js"></script>
  <script src="libraries/d3.min.js"></script>
  <script src="libraries/d3-selection-multi.min.js"></script>
  <script src="libraries/hammer.min.js"></script>
  <script src="libraries/mapbox-gl.js"></script>
</body>
</html>
